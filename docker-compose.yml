version: '3.8'

services:
  database:
    image: postgres:14-bullseye
    container_name: db_server
    environment:
      - POSTGRES_USER=sre_user
      - POSTGRES_PASSWORD=password123
      - POSTGRES_DB=mydb
    volumes:
      - ./data:/var/lib/postgresql/data
      - ./db_init:/docker-entrypoint-initdb.d/
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sre_user"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: always

  sentinel_agent:
    build: .
    container_name: sentinel_agent
    volumes:
      - ./db_agent:/app
    environment:
      - DB_HOST=database
      - DB_USER=sre_user
      - DB_PASSWORD=password123
    depends_on:
      database:
        condition: service_healthy
    restart: always

  stress_test:
    image: ubuntu
    container_name: stress_test
    command: bash -c "sleep 30 && apt-get update && apt-get install -y stress-ng && stress-ng --cpu 2 --io 1 --hdd 1 --timeout 120s"
    depends_on:
      - database
    restart: "no"